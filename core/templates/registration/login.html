{% extends 'core/base.html' %}
{% load static %}{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <img src="{% static 'core/img/logo.png' %}" alt="natuvu logo" style="max-height: 100px;">
                <h4 class="mt-3 fw-bold" style="color: #012768;">Log in</h4>
                <p class="text-muted small">Sign In to Your Account</p>
            </div>

            <form method="post">
                {% csrf_token %}

                {% if form.errors %}
                <div class="alert alert-danger p-2 small">
                    Wrong username or password.
                </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label small fw-bold">user</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control border-start-0 bg-light"
                            placeholder="your username" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold">password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" id="passwordInput"
                            class="form-control border-start-0 bg-light" placeholder="your password" required>

                        <button class="btn btn-outline-secondary" type="button"
                            id="togglePassword">
                            <i class="bi bi-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm" style="border-radius: 8px; background-color: #012768;">
                    let me in!
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#passwordInput');
    const eyeIcon = document.querySelector('#eyeIcon');

    togglePassword.addEventListener('click', function (e) {
        // Cambiamos el tipo de input de 'password' a 'text' y viceversa
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        // Cambiamos el Ã­cono del ojo
        eyeIcon.classList.toggle('bi-eye');
        eyeIcon.classList.toggle('bi-eye-slash');
    });
</script>
{% endblock %}
